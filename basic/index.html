<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cocktail Card</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style> </style>
</head>
<body>
  <div class="cocktail_div">
    <div class="manhattan">
    </div>
    <span class="cocktail-label">Reverse Cherry Manhattan</span>
    
    <div class="ingredients">
      <ul>
        <li>2 oz Rye Whiskey</li>
        <li>1 oz Sweet Vermouth</li>
        <li>1/2 oz Cherry Liqueur</li>
        <li>2 dashes Angostura Bitters</li>
        <li>Garnish: Maraschino Cherry</li>
      </ul>
    </div>
    
    <img src="images/reverse_cherry_manhattan.svg" alt="reverse_cherry_manhattan">
  </div>
</body>
</html>
